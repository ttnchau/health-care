<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập / Đăng ký</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        #auth-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: teal;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: teal;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
            color: teal;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="auth-container">
        <h2 id="form-title">Đăng nhập</h2>
        <div id="name-group" style="display: none;">
            <label>Họ tên:</label>
            <input type="text" id="name" />
        </div>
        <label>Email:</label>
        <input type="email" id="email" />

        <label>Mật khẩu:</label>
        <input type="password" id="password" />

        <button onclick="handleSubmit()">Xác nhận</button>

        <div class="toggle" onclick="toggleMode()">Chưa có tài khoản? Đăng ký</div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
